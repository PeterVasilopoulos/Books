<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>

    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
    
    <!-- Content Block -->
    <div id="authors-content">
        <!-- Left Content -->
        <div id="authors-left">
            <h2>New Author</h2>
            <!-- Authors Form -->
            <div id="authors-form">
                <form action="/create_author" method="POST">
                    <label>Name:</label>
                    <input type="text" name="name"><br>
                    <button>Create</button>
                </form>
            </div>
        </div>

        <!-- Right Content -->
        <div id="authors-right">
            <h2>All Authors</h2>
            <!-- Authors List -->
            <div id="authors-list">
                <ul id="authors-ul">
                    {% for author in authors %}
                        <li><a href="/authors/{{author.id}}">{{author.name}}</a></li>
                    {% endfor %}
                </ul>
            </div>

            <!-- Add Book Button -->
            <a href="/books">Add Book</a>
        </div>
    </div>

</body>
</html>
