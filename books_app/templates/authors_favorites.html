<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author's Favorites</title>

    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>

<body>

    <!-- Content Block -->
    <div id="authors-content">
        <!-- Left Content -->
        <div id="authors-left">
            <h2>{{results.name}}'s Favorites</h2>
            <!-- Favorites Book Info -->
            <table>
                <thead>
                    <tr>
                        <td>Title</td>
                        <td># of Pages</td>
                    </tr>
                </thead>
                {% for row in results.book_favs %}
                    <tr>
                        <td>{{row.title}}</td>
                        <td>{{row.num_of_pages}}</td>
                    </tr>
                {% endfor %}
            </table>
            <!-- Home Button -->
            <a href="/">Home</a>
        </div>

        <!-- Right Content -->
        <div id="authors-right">
            <h2>Add Author's Favorite</h2>
            <!-- Authors List -->
            <form action="/add_favorite_book/{{results.id}}" method="POST">
                <!-- Book Selection -->
                <label>Book:</label>
                <select name="book_id" id="">
                    {% for book in books %}
                        <option value="{{book.id}}">{{book.title}}</option>
                    {% endfor %}
                </select>
                <!-- Hidden Input for Author ID -->
                <input type="hidden" name="author_id" value="{{results.id}}">
                <br>
                <!-- Submit Button -->
                <button>Add</button>
            </form>
            
        </div>
    </div>

</body>

</html>
